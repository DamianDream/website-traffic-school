<section class="contact" id="contact">
    <div class="contact__container">

        <div class="contact__content">
            <h2 class="contact__title title" data-lang='contact__title'>
                Чекаємо тебе в нашій команді
            </h2>
            <!-- Form openButton -->
            <button id="formOpenBtn" aria-expanded="false" aria-controls="contact-form" href="#"
                class="uppercase contact__button" data-lang='contact__link'>Залишити контакти</button>

            <div class="contact__description">
                <div class="contact__text">
                    <p data-lang='contact__descr'>Залиште свої контакти і наш менеджер зв'яжеться з вами найближчий
                        часом
                    </p>
                </div>
                <div class="contact__arrow">
                    <img src="/images/curved_arrow2.svg" alt="arrow image">
                </div>
            </div>

        </div>

        <div class="contact__form form">
            <div form-view class="form__body" data-visible="false" aria-label="contact-form">

                <form action="#" id="form" tabindex="1" class="">

                    <button id="formCloseBtn" aria-controls="contact-form">
                        <div class="form__close-button">
                            <span></span>
                            <span></span>
                        </div>
                    </button>

                    <h2 class="form__title" data-lang='form__title'>ЗАПОВНІТЬ ФОРМУ</h2>

                    <!-- name -->
                    <div class="form__item">
                        <input tabindex="2" type="text" data-input="name" id="formName" name="name"
                            class="form__input _req" required minlength="3" maxlength="30" autocomplete="on"
                            placeholder="Вкажіть ім'я*">
                        <span class="form__item-error-text" data-lang='form-name-error'>Ім'я має містити тільки
                            літери</span>
                    </div>

                    <!-- phone -->
                    <div class="form__item">
                        <input tabindex="3" type="tel" data-input="phone" id="formPhone" name="phone"
                            class="form__input _req" minlength="5" maxlength="24" placeholder="Вкажіть телефон*" required>
                        <span class="form__item-error-text" data-lang='form-phone-error'>Телефон має містити тільки
                            цифри</span>
                    </div>

                    <!-- telegram -->
                    <div class="form__item">
                        <input tabindex="4" type="text" data-input="telegram" id="formTelegram" name="telegram"
                            class="form__input _req"
                            placeholder="Вкажіть телеграм">
                        <span class="form__item-error-text" data-lang='form-telegram-error'>Приклад: @my_telegram (min.4 max.36)</span>
                    </div>

                    <!-- select -->
                    <div class="form__item">
                        <div class="formSelect">
                            <select tabindex="5" name="select" id="formSelect" class="" data-input="select">
                                <option value="" class="select__option" data-lang='select-option-1' disabled selected>
                                    Звідки дізнались про нас?</option>
                                <option value="media-smm" class="select__option" data-lang='select-option-2'>Реклама
                                </option>
                                <option value="friends" class="select__option" data-lang='select-option-3'>Від друзів
                                </option>
                                <option value="other" class="select__option" data-lang='select-option-4'>Інше</option>
                            </select>
                        </div>
                    </div>

                    <!-- checkbox -->
                    <div class="form__item">
                        <div class="checkbox">
                            <input tabindex="6" type="checkbox" data-input="checkbox" id="formAgreement"
                                name="agreement" class="checkbox__input _req" required>
                            <label for="formAgreement" class="checkbox__label">
                                <span data-lang='form-checkbox__input'>Я даю згоду на обробку персональних даних</span>
                            </label>
                        </div>
                    </div>

                    <button tabindex="7" type="submit" class="form__submit">НАДІСЛАТИ</button>

                    <div class="footer__info-reference form__info">
                        <a href="./pages/privacy-policy/index.html" target="_blank" tabindex="8">
                            <span data-lang='form__info-link'>Політика конфіденційності</span>
                            <span class="_icon-link-icon"></span>
                        </a>
                    </div>

                </form>
            </div>

        </div>

    </div>

</section>
