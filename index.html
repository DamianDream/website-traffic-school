<!doctype html>
<html lang="uk">

<head>

  {{> meta }}
  {{> favicon }}

  <title data-lang="page-title">Traffic School - Найкраща школа з арбітражу</title>

</head>


<body class="preload">
  
  <!-- preloader -->
  {{> pageLoader}}
  <!-- preloader end-->

  <div class="wrapper">
    <header class="header" id="top">
      <div class="header__container">
        <div class="header__body">

          <!-- Header Control -->
          <div class="header__control">

            <!-- Navigation -->
            <nav id="primary-navigation" class="navigation-primary">

              <button navigation-toggle aria-expanded="false" aria-controls="primary-nav">
                <div navigation-toggle-icon class="navigation-primary__hamburger">
                  <span></span>
                  <span></span>
                </div>
              </button>

              <div navigation-view class="navigation-primary__body" data-visible="false">

                <div class="navigation-primary__content">
                  <ul class="navigation-primary__list uppercase" id="primary-nav">
                    <li><a data-link="school" href="#" class="navigation-primary__link"><span class="navigation-primary--text"
                          data-lang="nav__link-1">
                          Про навчання
                        </span></a></li>
                    <li><a data-link="about" href="#" class="navigation-primary__link"><span class="navigation-primary--text"
                          data-lang="nav__link-2">
                          Про нас
                        </span></a></li>
                    <li><a data-link="partners" href="#" class="navigation-primary__link"><span class="navigation-primary--text"
                          data-lang="nav__link-3">
                          Наші партнери
                        </span></a></li>
                    <li><a data-link="contact" href="#" class="navigation-primary__link"><span class="navigation-primary--text"
                          data-lang="nav__link-4">
                          Доєднатись
                        </span></a></li>
                  </ul>
                </div>

              </div>
            </nav>

            <!-- Language Select -->
            <div id="language-toggle" class="language-toggle">
              <button class="language-toggle__btn" data-btn="ua">ua</button>
              <button class="language-toggle__btn" data-btn="ru">ru</button>
            </div>
            <!-- Language Select End-->

          </div>
        </div>

      </div>
    </header>

    <main>

      <!-- Hero -->
      {{> hero-section}}
      <!-- Hero End -->
 
        <!-- School -->
        {{> school-section}}
        <!-- School End-->

        <!-- Reasons -->
       {{> about-section}}
       <!-- Reasons End-->

        <!-- Partners -->
       {{> partners-section}}
       <!-- Partners End-->

       <!-- Form -->
       {{> contact-section}}
       <!-- form End -->

    </main>

    {{> footer}}

  </div>

  <!-- Modals, PopUp, Toast -->
  {{> popup}}

  <script type="module" src="./main.js"></script>
</body>

</html>
