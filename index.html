<!doctype html>
<html lang="en">

<head>

  {{> meta }}
  {{> favicon }}

  <title data-lang="page-title">Traffic School - Найкраща школа з арбітражу</title>
</head>


<body class="preload">
  <div class="wrapper">

    <header class="header">
      <div class="header__container">
        <div class="header__body">

          <!-- Header Control -->
          <div class="header__control">

            <!-- Navigation -->
            <nav id="primary-navigation" class="navigation-primary">

              <!-- <button navigation-toggle-icon class="navigation-primary__hamburger hamburger hamburger--emphatic"
                type="button" navigation-toggle aria-expanded="false" aria-controls="primary-nav">
                <span class="hamburger-box">
                  <span class="hamburger-inner"></span>
                </span>
              </button> -->

              <button navigation-toggle aria-expanded="false" aria-controls="primary-nav">
                <div navigation-toggle-icon class="navigation-primary__hamburger">
                  <span></span>
                  <span></span>
                </div>
              </button>

              <div navigation-view class="navigation-primary__body" data-visible="false">

                <div class="navigation-primary__content">
                  <ul class="navigation-primary__list uppercase">
                    <li><a href="#" class="navigation-primary__link"><span class="navigation-primary--text"
                          data-lang="nav__link-1">Link</span></a></li>
                    <li><a href="#" class="navigation-primary__link"><span class="navigation-primary--text"
                      data-lang="nav__link-2">Link</span></a></li>
                      <li><a href="#" class="navigation-primary__link"><span class="navigation-primary--text"
                          data-lang="nav__link-3">Link</span></a></li>
                    <li><a href="#" class="navigation-primary__link"><span class="navigation-primary--text"
                          data-lang="nav__link-4">Link</span></a></li>
                  </ul>
                </div>

                  <div class="navigation-primary__socials">
                    Доєднатися до команди
                  </div>

              </div>
            </nav>

            <!-- Language Select -->
            <div id="language-toggle" class="language-toggle">
              <button class="language-toggle__btn" data-btn="ua">ua</button>
              <button class="language-toggle__btn" data-btn="ru">ru</button>
            </div>
            <!-- Language Select End-->

          </div>
          <!-- Header Control End-->
          <div class="header__reference">
            <a href="#" class="uppercase reference-link">Доєднатися до команди</a>
          </div>
        </div>

      </div>
    </header>

    <main>

      <!-- Hero -->
      <div class="hero">
        <section class="hero__container">
          <div class="hero__body">
            <h1 class="hero__title title">Готовий навчитися заробляти непристойно багато?</h1>
            <div class="hero__content">
              <div class="hero__text description">
                <p>наші учні вже заробляють +</p>
                <p><span>500$ </span>на тиждень</p>
              </div>
              <div class="hero__button-arrow">
                <img src="/images/button_arrow.jpg" alt="arrow image">
              </div>
              <button type="button" class="hero__button">Доєднатися до команди</button>
            </div>
          </div>
        </section>
      </div>
      <!-- Hero End -->

    </main>

    {{> footer }}
  </div>

  <!-- Modals, PopUp, Toast -->

  <script type="module" src="./main.js"></script>
</body>

</html>
